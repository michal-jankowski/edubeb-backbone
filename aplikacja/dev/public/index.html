<!-- TUTAJ TWORZYMY TEMPLATKI -->
<script id="breadcrumbsWidgetTemplate" type="text/template">
    <% for(var i = 0; i < pathItems.length; i++) { %>
    <span class="app-status-item"> <%= pathItems[i] %></span>
    <% } %>
</script>

<script id="listActionsTemplate" type="text/template">
<div class="app-search">
    <input type="text" placeholder="<%= placeholder %>">
</div>

<span class="btn-rounded active add">
    <i class="fa fa-plus"></i>
</span>

<ul class="app-sort">
    <% if(order == "1") { %>
    <li data-order="1">Rosnąco</li>
    <li data-order="-1">Malejąco</li>
    <% } else { %>
    <li data-order="-1">Malejąco</li>
    <li data-order="1">Rosnąco</li>
    <% } %>
</ul>
</script>

<script id="latestRentsWidgetListItemTemplate" type="text/template">

</script>

<script id="movieDetailsTemplate" type="text/template">
    <h3 class="app-heading"><i class="fa fa-info"></i> Szczegóły filmu</h3>
    <div class="app-item-info">
        <p><span>Tytuł:</span> <%= title %></p>
        <p><span>Data wydania:</span> <%= date %></p>
        <p><span>Kategorie:</span> <%= categories.join(", ") %></p>
        <p><span>Aktorzy:</span> <%= actors.join(", ") %></p>
        <p><span>Opis:</span> <i> <%= description %></i></p>
        <p><span>Ilość płyt:</span> <%= quantity %></p>
        <p><span>Wypożyczonych:</span> <%= rent_number %></p>
        <p><span>Dostępny:</span> <%= available ? "tak" : "nie" %></p>
        <button type="button" class="btn edit">Edytuj</button>
    </div>
</script>

</div>

<script id="movieEditNewTemplate" type="text/template">
    <!-- 'this' poniżej odnosi się do widoku, który zawiera tę templatkę -->
    <% if(this.model.isNew()) { %>
    <h3 class="app-heading"><i class="fa fa-plus"></i> Nowy film</h3>
    <% } else { %>
    <h3 class="app-heading"><i class="fa fa-edit"></i> Edycja filmu</h3>
    <% } %>

    <div class="app-form">
        <form action="" id="new-movie">
            <div class="app-form-field">
                <label for="movie-title">Tytuł</label>
                <input type="text" id="movie-title">
            </div>

            <div class="app-form-field">
                <label for="movie-date">Data</label>
                <input type="text" id="movie-date" class="short" placeholder="dd-mm-rrrr">
            </div>

            <div class="app-form-field">
                <label for="ms-movie-categories">Kategorie</label>
                <input type="text" class="medium" id="ms-movie-categories" placeholder="Wybierz kategorie">
            </div>

            <div class="app-form-field">
                <label for="ms-movie-actors">Aktorzy</label>
                <input type="text" class="medium" id="ms-movie-actors" placeholder="Wybierz aktorów">
            </div>

            <div class="app-form-field">
                <label for="movie-description">Opis</label>
                <textarea id="movie-description"></textarea>
            </div>

            <div class="app-form-field">
                <label for="movie-quantity">Ilość</label>
                <input type="text" id="movie-quantity" class="short" placeholder="20">
            </div>

            <div class="app-form-submit">
                <button type="submit" class="btn">Zapisz</button>
                <% if(!this.model.isNew()) { %>
                <button type="button" class="btn special delete">Usuń</button>
                <% } %>
            </div>
        </form>
    </div>
</script>
